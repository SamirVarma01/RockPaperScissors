<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .video-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
            border: 2px solid #ccc;
            overflow: hidden;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock-Paper-Scissors Game</h1>
        
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        </div>
        
        <div class="info">
            <p id="countdown">Press "Start Game" to begin!</p>
            <p><strong>Player's Choice:</strong> <span id="player-choice">-</span></p>
            <p><strong>Bot's Choice:</strong> <span id="bot-choice">-</span></p>
            <p><strong>Result:</strong> <span id="result">-</span></p>
        </div>
        
        <button id="start-game">Start Game</button>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
